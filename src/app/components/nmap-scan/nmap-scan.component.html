<div class="nmap-scan-container">
    <h2>Nmap Scan</h2>
  
    <!-- Scan Form -->
    <form (submit)="performScan(); $event.preventDefault()" class="scan-form">
      <div class="form-group">
        <label for="target">Target:</label>
        <input type="text" id="target" [(ngModel)]="target" name="target" required placeholder="Enter Target (e.g., scanme.nmap.org)" />
        <div *ngIf="!target" class="error-message">Target is required!</div>
      </div>
  
      <div class="form-group">
        <label for="flags">Flags:</label>
        <input type="text" id="flags" [(ngModel)]="flags" name="flags" placeholder="Enter Flags (e.g., -A -v)" />
      </div>
  
      <button type="submit" [disabled]="isLoading" class="submit-button">Scan</button>
    </form>
  
    <!-- Loading State -->
    <div *ngIf="isLoading" class="loading-message">Scanning...</div>
  
    <!-- Scan Results -->
    <div *ngIf="scanResult" class="result-container">
      <h3>Scan Result:</h3>
      <pre [innerHTML]="scanResult | safeHtml" style="white-space: pre-wrap;"></pre>
    </div>
  
    <!-- Error Message -->
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
  </div>
